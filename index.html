<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>尚好中運動彩券行-顧客帳務資訊</title>
  <!-- 載入 React 與 Tailwind 環境 -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 載入 Lucide 圖標庫 -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    
    /* 動畫效果 */
    .slide-up { animation: slideUp 0.4s ease-out forwards; }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.3s ease-in forwards; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // 模擬 Lucide 圖標組件
    const Icon = ({ name, size = 20, className = "" }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name]);
      return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
    };

    function App() {
      // --- 資料庫儲存與初始化 ---
      const [customers, setCustomers] = useState(() => {
        const saved = localStorage.getItem('shz_customers');
        return saved ? JSON.parse(saved) : [{ id: 'default', name: '預設顧客', defaultRebate: 0 }];
      });
      
      const [selectedCustomerId, setSelectedCustomerId] = useState(() => {
        const saved = localStorage.getItem('shz_last_cust');
        return saved || 'default';
      });

      const [db, setDb] = useState(() => {
        const saved = localStorage.getItem('shz_db');
        return saved ? JSON.parse(saved) : {};
      });

      const [isSettingsOpen, setIsSettingsOpen] = useState(false);
      const [isSheetOpen, setIsSheetOpen] = useState(false);
      const [view, setView] = useState('current');

      // --- 持久化儲存 ---
      useEffect(() => {
        localStorage.setItem('shz_customers', JSON.stringify(customers));
      }, [customers]);

      useEffect(() => {
        localStorage.setItem('shz_db', JSON.stringify(db));
      }, [db]);

      useEffect(() => {
        localStorage.setItem('shz_last_cust', selectedCustomerId);
      }, [selectedCustomerId]);

      // --- 取得當前資料 ---
      const currentRecords = useMemo(() => {
        return db[selectedCustomerId]?.current || [];
      }, [db, selectedCustomerId]);

      const historyRecords = useMemo(() => {
        return db[selectedCustomerId]?.history || [];
      }, [db, selectedCustomerId]);

      // --- 計算公式 ---
      const calculateRebateValue = (r) => {
        const bet = parseFloat(r.bet) || 0;
        const rebatePercent = parseFloat(r.rebatePercent) || 0;
        const roundedBet = Math.floor(bet / 1000) * 1000;
        return (roundedBet * (rebatePercent / 100));
      };

      const calculateItemTotal = (r) => {
        return (
          (parseFloat(r.prevBalance) || 0) +
          (parseFloat(r.deposit) || 0) -
          (parseFloat(r.bet) || 0) +
          (parseFloat(r.prize) || 0) +
          (parseFloat(r.adjustment) || 0) +
          calculateRebateValue(r)
        );
      };

      const chainedRecords = useMemo(() => {
        let lastTotal = 0;
        return currentRecords.map((r, i) => {
          const prev = i === 0 ? (parseFloat(r.prevBalance) || 0) : lastTotal;
          const current = { ...r, prevBalance: prev };
          lastTotal = calculateItemTotal(current);
          return current;
        });
      }, [currentRecords, selectedCustomerId]);

      const finalTotal = chainedRecords.length > 0 ? calculateItemTotal(chainedRecords[chainedRecords.length - 1]) : 0;

      // --- 操作功能 ---
      const addNewRecord = () => {
        const nextPrev = chainedRecords.length > 0 ? calculateItemTotal(chainedRecords[chainedRecords.length - 1]) : 0;
        const cust = customers.find(c => c.id === selectedCustomerId);
        const newRecord = {
          id: Date.now().toString(),
          timestamp: Date.now(),
          time: new Date().toTimeString().substring(0, 5),
          prevBalance: nextPrev,
          deposit: 0,
          bet: 0,
          prize: 0,
          rebatePercent: cust?.defaultRebate || 0,
          adjustment: 0
        };
        
        setDb(prev => ({
          ...prev,
          [selectedCustomerId]: {
            ...(prev[selectedCustomerId] || { current: [], history: [] }),
            current: [...(prev[selectedCustomerId]?.current || []), newRecord]
          }
        }));
      };

      const updateRecord = (id, field, value) => {
        setDb(prev => {
          const updatedCurrent = (prev[selectedCustomerId]?.current || []).map(r => 
            r.id === id ? { ...r, [field]: field === 'time' ? value : (parseFloat(value) || 0) } : r
          );
          return {
            ...prev,
            [selectedCustomerId]: { ...(prev[selectedCustomerId] || { current: [], history: [] }), current: updatedCurrent }
          };
        });
      };

      const deleteRecord = (id) => {
        if(!window.confirm("確定刪除此帳務資訊？")) return;
        setDb(prev => ({
          ...prev,
          [selectedCustomerId]: {
            ...(prev[selectedCustomerId] || { current: [], history: [] }),
            current: (prev[selectedCustomerId]?.current || []).filter(r => r.id !== id)
          }
        }));
      };

      const settleAccount = () => {
        if (currentRecords.length === 0) return;
        if (!window.confirm('確定要執行結帳？目前的帳務將儲存至歷史紀錄並清空畫面。')) return;

        const archiveData = {
          id: Date.now().toString(),
          settledAt: Date.now(),
          date: new Date().toLocaleDateString(),
          records: [...chainedRecords],
          total: finalTotal
        };
        
        setDb(prev => ({
          ...prev,
          [selectedCustomerId]: {
            ...(prev[selectedCustomerId] || { current: [], history: [] }),
            current: [],
            history: [archiveData, ...(prev[selectedCustomerId]?.history || [])]
          }
        }));
        setIsSheetOpen(false);
        alert('結帳完成，已存入歷史紀錄！');
      };

      const addCustomer = (e) => {
        e.preventDefault();
        const nameInput = document.getElementById('nName');
        const rebateInput = document.getElementById('nRebate');
        if (!nameInput.value) return;
        const newCust = { id: Date.now().toString(), name: nameInput.value, defaultRebate: parseFloat(rebateInput.value) || 0 };
        setCustomers([...customers, newCust]);
        setSelectedCustomerId(newCust.id);
        nameInput.value = '';
        rebateInput.value = '';
        setIsSettingsOpen(false);
      };

      const deleteCustomer = (id) => {
        if (id === 'default') return alert("預設顧客不可刪除");
        if (!window.confirm("刪除顧客將會連同其帳務紀錄一起刪除，確定嗎？")) return;
        setCustomers(customers.filter(c => c.id !== id));
        setDb(prev => {
          const newDb = { ...prev };
          delete newDb[id];
          return newDb;
        });
        setSelectedCustomerId('default');
      };

      const buildShareText = () => {
        const customer = customers.find(c => c.id === selectedCustomerId) || { name: "未命名" };
        let text = `【尚好中運動彩券行-顧客對帳單】\n`;
        text += `顧客：${customer.name}\n日期：${new Date().toLocaleDateString()}\n`;
        text += `--------------------------\n`;
        chainedRecords.forEach((r, i) => {
          text += `#${i+1} 帳務資訊 (${r.time})\n`;
          text += `  原餘額：$${Math.round(r.prevBalance).toLocaleString()}\n`;
          text += `  今日轉存：+ $${r.deposit.toLocaleString()}\n`;
          text += `  投注金額：- $${r.bet.toLocaleString()}\n`;
          text += `  兌獎金額：+ $${r.prize.toLocaleString()}\n`;
          text += `  回饋點數：+ $${Math.round(calculateRebateValue(r)).toLocaleString()}\n`;
          if (r.adjustment !== 0) text += `  調整金額：${r.adjustment > 0 ? '+' : ''} $${r.adjustment.toLocaleString()}\n`;
          text += `  本項結餘：$${Math.round(calculateItemTotal(r)).toLocaleString()}\n`;
          text += `--------------------------\n`;
        });
        text += `目前總結餘：$ ${Math.round(finalTotal).toLocaleString()}`;
        return text;
      };

      const copyToClipboard = () => {
        const text = buildShareText();
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('已複製完整明細到剪貼簿');
      };

      return (
        <div className="min-h-screen bg-slate-50 pb-48 font-sans text-slate-900 antialiased">
          {/* Header */}
          <div className="sticky top-0 z-40 bg-white/90 px-4 py-5 backdrop-blur-md shadow-sm border-b border-slate-100">
            <div className="mx-auto max-w-md flex justify-between items-center mb-4">
              <div className="flex items-center gap-2">
                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-md shadow-blue-100 flex items-center justify-center">
                  <Icon name="calculator" size={20} />
                </div>
                <h1 className="text-lg font-black tracking-tight text-slate-800 uppercase">尚好中運動彩券行-顧客帳務資訊</h1>
              </div>
              <button onClick={() => setIsSettingsOpen(!isSettingsOpen)} className="p-2.5 bg-slate-100 rounded-full text-slate-600 active:scale-90 transition-transform flex items-center justify-center">
                <Icon name="settings" size={20} />
              </button>
            </div>

            <div className="mx-auto max-w-md flex gap-2 items-center overflow-x-auto no-scrollbar pb-1">
              <div className="relative flex-1 min-w-[130px]">
                <select 
                  className="w-full bg-slate-100 border-none rounded-xl text-sm font-bold p-2.5 focus:ring-2 focus:ring-blue-500 shadow-sm pr-8"
                  value={selectedCustomerId}
                  onChange={(e) => setSelectedCustomerId(e.target.value)}
                >
                  {customers.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                </select>
                <div className="absolute right-2 top-3 pointer-events-none text-slate-400">
                  <Icon name="chevron-down" size={14} />
                </div>
              </div>
              <div className="h-5 w-px bg-slate-200 mx-1"></div>
              <div className="flex bg-slate-100 p-1 rounded-xl shrink-0">
                <button onClick={() => setView('current')} className={`px-5 py-1.5 rounded-lg text-xs font-black transition ${view === 'current' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>目前帳務</button>
                <button onClick={() => setView('history')} className={`px-5 py-1.5 rounded-lg text-xs font-black transition ${view === 'history' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>歷史紀錄</button>
              </div>
            </div>
          </div>

          <div className="mx-auto max-w-md p-4 space-y-4">
            {/* Settings Overlay */}
            {isSettingsOpen && (
              <div className="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 animate-in fade-in duration-300">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-sm font-black text-slate-700">管理顧客與設定</h3>
                  <button onClick={() => setIsSettingsOpen(false)} className="text-slate-300"><Icon name="x" size={16}/></button>
                </div>
                <form onSubmit={addCustomer} className="space-y-4">
                  <div className="grid grid-cols-2 gap-3">
                    <input id="nName" type="text" placeholder="顧客姓名" className="bg-slate-50 border-none p-3.5 rounded-xl text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500" required />
                    <input id="nRebate" type="number" step="0.01" placeholder="點數%" className="bg-slate-50 border-none p-3.5 rounded-xl text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500" />
                  </div>
                  <button type="submit" className="w-full bg-blue-600 text-white py-3.5 rounded-2xl text-sm font-black shadow-lg shadow-blue-50 active:scale-[0.98]">確認新增顧客</button>
                </form>
                
                <div className="mt-6 border-t pt-4 space-y-2 max-h-48 overflow-y-auto no-scrollbar">
                  <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">現有顧客清單</h4>
                  {customers.map(c => (
                    <div key={c.id} className="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                      <span className="text-xs font-bold text-slate-700">{c.name} ({c.defaultRebate}%)</span>
                      {c.id !== 'default' && (
                        <button onClick={() => deleteCustomer(c.id)} className="text-slate-300 hover:text-red-500 p-1"><Icon name="trash-2" size={14}/></button>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Current View */}
            {view === 'current' ? (
              <div className="space-y-6">
                {chainedRecords.length === 0 && (
                  <div className="text-center py-20 text-slate-300 flex flex-col items-center">
                    <Icon name="file-text" size={48} className="mb-4 opacity-10" />
                    <p className="font-bold">目前尚無帳務資訊，請點擊下方按鈕新增</p>
                  </div>
                )}
                {chainedRecords.map((r, i) => (
                  <div key={r.id} className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 space-y-5 relative overflow-hidden group">
                    <div className="absolute top-0 left-0 w-2.5 h-full bg-blue-600"></div>
                    <div className="flex justify-between items-center border-b border-slate-50 pb-4">
                      <span className="font-black text-slate-900 text-lg tracking-tight">#{i + 1} 帳務資訊</span>
                      <div className="flex items-center gap-2">
                        <input 
                          type="time" 
                          value={r.time} 
                          onChange={(e) => updateRecord(r.id, 'time', e.target.value)} 
                          className="bg-slate-100 border-none rounded-lg p-1.5 text-xs font-bold text-slate-600 focus:ring-0" 
                        />
                        <button onClick={() => deleteRecord(r.id)} className="text-slate-200 hover:text-red-400 p-1 transition-colors flex items-center justify-center">
                          <Icon name="trash-2" size={18} />
                        </button>
                      </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                      <div className="col-span-2 space-y-1.5">
                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex justify-between">
                          <span>原餘額</span>
                          {i > 0 && <span className="text-blue-500 font-bold">自動帶入前項結餘</span>}
                        </label>
                        <input 
                          type="number" 
                          value={r.prevBalance} 
                          readOnly={i > 0} 
                          onFocus={(e) => e.target.select()}
                          onChange={(e) => updateRecord(r.id, 'prevBalance', e.target.value)} 
                          className={`w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-slate-100 ${i > 0 ? 'bg-slate-50 text-slate-400' : 'bg-white text-slate-900 shadow-inner'}`} 
                        />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[10px] font-black text-blue-600 uppercase tracking-widest">今日轉存 (+)</label>
                        <input type="number" value={r.deposit} onFocus={(e) => e.target.select()} onChange={(e) => updateRecord(r.id, 'deposit', e.target.value)} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-blue-50 bg-blue-50/30 text-blue-700" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[10px] font-black text-red-500 uppercase tracking-widest">投注金額 (-)</label>
                        <input type="number" value={r.bet} onFocus={(e) => e.target.select()} onChange={(e) => updateRecord(r.id, 'bet', e.target.value)} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-red-50 bg-red-50/30 text-red-600" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[10px] font-black text-emerald-600 uppercase tracking-widest">兌獎金額 (+)</label>
                        <input type="number" value={r.prize} onFocus={(e) => e.target.select()} onChange={(e) => updateRecord(r.id, 'prize', e.target.value)} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-emerald-50 bg-emerald-50/30 text-emerald-700" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[10px] font-black text-purple-600 uppercase tracking-widest">回饋點數 %</label>
                        <input type="number" step="0.01" value={r.rebatePercent} onFocus={(e) => e.target.select()} onChange={(e) => updateRecord(r.id, 'rebatePercent', e.target.value)} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-purple-50 bg-purple-50/30 text-purple-700" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[10px] font-black text-purple-400 uppercase tracking-widest">回饋點數 $ (自動)</label>
                        <input type="number" readOnly value={Math.round(calculateRebateValue(r))} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-slate-100 bg-slate-50 text-purple-500" />
                      </div>
                      <div className="space-y-1.5 col-span-2">
                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">調整 (±)</label>
                        <input type="number" value={r.adjustment} onFocus={(e) => e.target.select()} onChange={(e) => updateRecord(r.id, 'adjustment', e.target.value)} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-slate-100 bg-slate-50 text-slate-700" />
                      </div>
                    </div>
                    <div className="pt-5 border-t border-slate-50 flex justify-between items-center">
                      <div className="flex flex-col">
                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">本項合計小計</span>
                        <span className="text-3xl font-black tracking-tighter text-slate-900">$ {Math.round(calculateItemTotal(r)).toLocaleString()}</span>
                      </div>
                      <div className="p-3 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center">
                        <Icon name="calculator" size={24} />
                      </div>
                    </div>
                  </div>
                ))}
                <button onClick={addNewRecord} className="w-full border-2 border-dashed border-slate-300 py-12 rounded-[2.5rem] text-slate-400 font-black flex flex-col items-center justify-center gap-3 hover:border-blue-300 hover:bg-blue-50 transition active:scale-[0.98]">
                  <Icon name="plus" size={40} />
                  <span className="text-sm uppercase tracking-widest">新增帳務項目卡片</span>
                </button>
              </div>
            ) : (
              /* History View */
              <div className="space-y-4">
                {historyRecords.length === 0 && (
                  <div className="text-center py-20 text-slate-300 font-bold flex flex-col items-center gap-2">
                    <Icon name="history" size={48} className="opacity-10" />
                    尚無歷史結帳紀錄
                  </div>
                )}
                {historyRecords.map(h => (
                  <div key={h.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center group active:scale-95 transition-transform animate-in fade-in">
                    <div>
                      <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">{h.date}</p>
                      <p className="text-xs text-slate-500 font-bold flex items-center gap-1"><Icon name="file-text" size={12}/> 包含 {h.records?.length} 筆明細</p>
                    </div>
                    <div className="text-right">
                      <p className="text-2xl font-black text-blue-700 tracking-tighter leading-none mb-1">$ {Math.round(h.total).toLocaleString()}</p>
                      <p className="text-[10px] font-bold text-slate-300 uppercase">{new Date(h.settledAt).toLocaleTimeString()}</p>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>

          {/* Sticky Footer */}
          <div className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-2xl border-t border-slate-100 p-6 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.06)]">
            <div className="mx-auto max-w-md flex justify-between items-center gap-3">
              <div className="flex-1">
                <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">目前總結餘</span>
                <span className="text-3xl font-black text-blue-700 tracking-tighter leading-none">$ {Math.round(finalTotal).toLocaleString()}</span>
              </div>
              <div className="flex gap-2 shrink-0">
                <button 
                  onClick={() => setIsSheetOpen(true)} 
                  className="px-6 py-4 bg-slate-800 text-white rounded-2xl font-black text-xs shadow-lg active:scale-90 transition-transform flex items-center justify-center gap-2"
                >
                  <Icon name="eye" size={16}/> 明細
                </button>
                <button 
                  onClick={settleAccount} 
                  className="px-6 py-4 bg-green-600 text-white rounded-2xl font-black text-xs shadow-lg active:scale-90 transition-transform flex items-center justify-center gap-2 shadow-green-100"
                >
                  <Icon name="save" size={16}/> 結帳
                </button>
              </div>
            </div>
          </div>

          {/* Bottom Sheet Modal */}
          {isSheetOpen && (
            <div className="fixed inset-0 z-[100] flex items-end">
              <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm fade-in" onClick={() => setIsSheetOpen(false)}></div>
              <div className="relative w-full bg-white rounded-t-[3.5rem] p-10 shadow-2xl max-h-[85vh] overflow-y-auto slide-up">
                <div className="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-10"></div>
                <div className="flex justify-between items-center mb-8">
                  <div>
                    <h2 className="text-2xl font-black tracking-tighter text-slate-800">電子對帳單明細</h2>
                    <p className="text-xs font-bold text-slate-400 mt-1">顧客：{customers.find(c => c.id === selectedCustomerId)?.name}</p>
                  </div>
                  <button onClick={() => setIsSheetOpen(false)} className="p-3 bg-slate-50 rounded-full text-slate-400 flex items-center justify-center active:bg-slate-100 transition-colors">
                    <Icon name="x" size={24}/>
                  </button>
                </div>
                
                <div className="space-y-6 mb-10">
                  {chainedRecords.map((r, i) => (
                    <div key={r.id} className="bg-slate-50 p-6 rounded-3xl space-y-3 border border-slate-100 shadow-sm">
                      <div className="flex justify-between items-center pb-2 border-b border-slate-200">
                        <p className="font-black text-slate-800 text-lg tracking-tight">#{i+1} 帳務資訊</p>
                        <p className="text-[10px] font-bold text-slate-400">{r.time} 記錄</p>
                      </div>
                      <div className="grid grid-cols-2 gap-y-2 text-xs font-bold text-slate-600">
                        <p>原餘額：</p><p className="text-right tracking-tight">${Math.round(r.prevBalance).toLocaleString()}</p>
                        <p>今日轉存：</p><p className="text-right text-blue-600 tracking-tight">+ ${r.deposit.toLocaleString()}</p>
                        <p>投注金額：</p><p className="text-right text-red-500 tracking-tight">- ${r.bet.toLocaleString()}</p>
                        <p>兌獎金額：</p><p className="text-right text-emerald-600 tracking-tight">+ ${r.prize.toLocaleString()}</p>
                        <p>回饋點數：</p><p className="text-right text-purple-600 tracking-tight">+ ${Math.round(calculateRebateValue(r)).toLocaleString()}</p>
                        {r.adjustment !== 0 && (
                          <React.Fragment>
                            <p>調整金額：</p>
                            <p className="text-right text-slate-400 tracking-tight">{r.adjustment > 0 ? '+' : ''}${r.adjustment.toLocaleString()}</p>
                          </React.Fragment>
                        )}
                      </div>
                      <div className="flex justify-between items-center pt-2 border-t border-slate-200 mt-1">
                        <p className="text-sm font-black text-slate-800 tracking-tight">#{i+1} 結餘：</p>
                        <p className="text-xl font-black text-slate-900 tracking-tighter leading-none">$ {Math.round(calculateItemTotal(r)).toLocaleString()}</p>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="bg-blue-600 p-8 rounded-[2.5rem] flex justify-between items-center mb-8 shadow-xl shadow-blue-100 text-white">
                  <span className="text-xl font-black tracking-tight uppercase">目前總結餘</span>
                  <span className="text-4xl font-black tracking-tighter leading-none">$ {Math.round(finalTotal).toLocaleString()}</span>
                </div>

                <div className="grid grid-cols-1 gap-3">
                  <button onClick={copyToClipboard} className="py-5 bg-slate-100 text-slate-800 font-black rounded-3xl flex items-center justify-center gap-3 active:scale-95 transition-transform">
                    <Icon name="copy" size={20}/> 複製完整明細
                  </button>
                  <button onClick={settleAccount} className="py-5 bg-green-600 text-white font-black rounded-3xl flex items-center justify-center gap-3 active:scale-95 transition-transform shadow-xl shadow-green-50">
                    <Icon name="check-circle-2" size={20}/> 確認結帳並歸檔
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // 初始化應用程式
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
