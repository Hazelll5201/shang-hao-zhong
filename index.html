<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>尚好中運動彩券行-顧客帳務資訊</title>
  
  <!-- 載入執行環境與樣式庫 -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- 載入 Firebase 相容版本 -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* 下拉選單外觀修正 */
    select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- 您的 Firebase 金鑰配置 ---
    const firebaseConfig = {
      apiKey: "AIzaSyASRHQ9_sQouh09cRwYTOe7ktc2CNdhXyQ",
      authDomain: "h320-6cea5.firebaseapp.com",
      projectId: "h320-6cea5",
      storageBucket: "h320-6cea5.firebasestorage.app",
      messagingSenderId: "701831421016",
      appId: "1:701831421016:web:2c6093f786f9a96d643e2d"
    };

    // 初始化 Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    const appId = "shang-hao-zhong-v5";

    // 統一圖標組件
    const Icon = ({ name, size = 20, className = "" }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
      return <i data-lucide={name} style={{ width: size, height: size }} className={`flex items-center justify-center ${className}`}></i>;
    };

    function App() {
      const [user, setUser] = useState(null);
      const [customers, setCustomers] = useState([]);
      const [selectedCustomerId, setSelectedCustomerId] = useState('');
      const [allCurrentRecords, setAllCurrentRecords] = useState([]);
      const [allHistoryRecords, setAllHistoryRecords] = useState([]);
      const [isSettingsOpen, setIsSettingsOpen] = useState(false);
      const [isSheetOpen, setIsSheetOpen] = useState(false);
      const [view, setView] = useState('current');
      
      const [isSettleModalOpen, setIsSettleModalOpen] = useState(false);
      const [cashierName, setCashierName] = useState('');
      const [isHandoverNotSettled, setIsHandoverNotSettled] = useState(false);
      const [isAllSettled, setIsAllSettled] = useState(false);

      const [historyDetailItem, setHistoryDetailItem] = useState(null);
      
      const [modalConfig, setModalConfig] = useState({ show: false, title: '', message: '', onConfirm: null });
      const [toast, setToast] = useState({ show: false, message: '' });

      // 雲端路徑：公共共享路徑
      const publicPath = `artifacts/${appId}/public/data`;

      // 1. 匿名驗證
      useEffect(() => {
        const unsubAuth = auth.onAuthStateChanged(u => {
          if (u) { setUser(u); } else { auth.signInAnonymously(); }
        });
        return () => unsubAuth();
      }, []);

      // 2. 即時資料同步
      useEffect(() => {
        if (!user) return;
        
        const unsubCust = db.collection(`${publicPath}/customers`).onSnapshot(snap => {
          const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setCustomers(list);
          if (list.length > 0 && !selectedCustomerId) setSelectedCustomerId(list[0].id);
        });

        const unsubCurrent = db.collection(`${publicPath}/currentRecords`).onSnapshot(snap => {
          setAllCurrentRecords(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });

        const unsubHistory = db.collection(`${publicPath}/historyRecords`).onSnapshot(snap => {
          setAllHistoryRecords(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });

        return () => { unsubCust(); unsubCurrent(); unsubHistory(); };
      }, [user, selectedCustomerId]);

      // --- 計算邏輯 ---
      const calculateRebateValue = (r) => {
        const bet = parseFloat(r.bet) || 0;
        const rebatePercent = parseFloat(r.rebatePercent) || 0;
        return (Math.floor(bet / 1000) * 1000) * (rebatePercent / 100);
      };

      const calculateItemTotal = (r) => (
        (parseFloat(r.prevBalance) || 0) + (parseFloat(r.deposit) || 0) - (parseFloat(r.bet) || 0) + (parseFloat(r.prize) || 0) + (parseFloat(r.adjustment) || 0) + calculateRebateValue(r)
      );

      const currentRecords = useMemo(() => 
        allCurrentRecords.filter(r => r.customerId === selectedCustomerId).sort((a, b) => a.timestamp - b.timestamp)
      , [allCurrentRecords, selectedCustomerId]);

      const historyRecords = useMemo(() => 
        allHistoryRecords.filter(h => h.customerId === selectedCustomerId).sort((a, b) => b.settledAt - a.settledAt)
      , [allHistoryRecords, selectedCustomerId]);

      const chainedRecords = useMemo(() => {
        let lastTotal = 0;
        return currentRecords.map((r, i) => {
          const prev = i === 0 ? (parseFloat(r.prevBalance) || 0) : lastTotal;
          const current = { ...r, prevBalance: prev };
          lastTotal = calculateItemTotal(current);
          return current;
        });
      }, [currentRecords]);

      const finalTotal = chainedRecords.length > 0 ? calculateItemTotal(chainedRecords[chainedRecords.length - 1]) : 0;

      const showToast = (msg) => { setToast({ show: true, message: msg }); setTimeout(() => setToast({ show: false, message: '' }), 3000); };

      // --- 歷史統整計算 ---
      const historySummary = useMemo(() => {
        if (!historyDetailItem) return null;
        const records = JSON.parse(historyDetailItem.records);
        const totals = records.reduce((acc, r) => {
          acc.deposit += (parseFloat(r.deposit) || 0);
          acc.bet += (parseFloat(r.bet) || 0);
          acc.prize += (parseFloat(r.prize) || 0);
          acc.rebate += calculateRebateValue(r);
          acc.adjustment += (parseFloat(r.adjustment) || 0);
          return acc;
        }, { deposit: 0, bet: 0, prize: 0, rebate: 0, adjustment: 0 });
        return { firstPrev: records[0]?.prevBalance || 0, ...totals };
      }, [historyDetailItem]);

      // --- 操作功能 ---
      const addNewRecord = async () => {
        if (!selectedCustomerId) return;
        const nextPrev = chainedRecords.length > 0 ? calculateItemTotal(chainedRecords[chainedRecords.length - 1]) : 0;
        const cust = customers.find(c => c.id === selectedCustomerId);
        
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const hh = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');
        const currentDateTimeStr = `${yyyy}-${mm}-${dd}T${hh}:${min}`;

        await db.collection(`${publicPath}/currentRecords`).add({
          customerId: selectedCustomerId, 
          timestamp: Date.now(), 
          datetime: currentDateTimeStr, 
          prevBalance: nextPrev, 
          deposit: 0, 
          bet: 0, 
          prize: 0, 
          rebatePercent: cust?.defaultRebate || 0, 
          adjustment: 0
        });
      };

      const confirmSettle = async () => {
        if (!cashierName.trim()) { showToast('請填寫結帳人員'); return; }
        try {
          await db.collection(`${publicPath}/historyRecords`).add({
            customerId: selectedCustomerId, settledAt: Date.now(), settledBy: cashierName,
            isHandoverNotSettled: isHandoverNotSettled,
            isAllSettled: isAllSettled,
            date: new Date().toLocaleDateString(), records: JSON.stringify(chainedRecords), total: finalTotal
          });
          for (const r of currentRecords) { await db.doc(`${publicPath}/currentRecords/${r.id}`).delete(); }
          setIsSettleModalOpen(false); setIsSheetOpen(false); 
          setCashierName(''); setIsHandoverNotSettled(false); setIsAllSettled(false);
          showToast('結帳完成，已儲存至雲端歷史紀錄！');
        } catch (e) { showToast('結帳失敗'); }
      };

      const updateHistoryStatus = async (id, field, value) => {
        try {
          await db.doc(`${publicPath}/historyRecords/${id}`).update({ [field]: value });
          setHistoryDetailItem(prev => ({ ...prev, [field]: value }));
          showToast('狀態已更新');
        } catch (e) { showToast('更新失敗'); }
      };

      const buildShareText = () => {
        const customer = customers.find(c => c.id === selectedCustomerId) || { name: "未命名" };
        let text = `【尚好中運動彩券行-顧客對帳單】\n`;
        text += `顧客：${customer.name}\n日期：${new Date().toLocaleDateString()}\n`;
        text += `--------------------------\n`;
        chainedRecords.forEach((r, i) => {
          const displayTime = r.datetime ? r.datetime.replace('T', ' ') : '未知時間';
          text += `#${i+1} 帳務資訊 (${displayTime})\n`;
          text += `  原餘額：$${Math.round(parseFloat(r.prevBalance) || 0).toLocaleString()}\n`;
          text += `  今日轉存：+ $${(parseFloat(r.deposit) || 0).toLocaleString()}\n`;
          text += `  投注金額：- $${(parseFloat(r.bet) || 0).toLocaleString()}\n`;
          text += `  兌獎金額：+ $${(parseFloat(r.prize) || 0).toLocaleString()}\n`;
          text += `  回饋點數：+ $${Math.round(calculateRebateValue(r)).toLocaleString()}\n`;
          if (r.adjustment && parseFloat(r.adjustment) !== 0) {
            text += `  調整金額：${parseFloat(r.adjustment) > 0 ? '+' : ''} $${parseFloat(r.adjustment).toLocaleString()}\n`;
          }
          text += `  本項結餘：$${Math.round(calculateItemTotal(r)).toLocaleString()}\n`;
          text += `--------------------------\n`;
        });
        text += `目前總結餘：$ ${Math.round(finalTotal).toLocaleString()}`;
        return text;
      };

      if (!user) return <div className="h-screen flex items-center justify-center bg-slate-50 text-slate-400 font-black tracking-widest">雲端同步中...</div>;

      return (
        <div className="min-h-screen bg-slate-50 pb-48 font-sans text-slate-900 antialiased">
          {toast.show && <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[200] bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-bold shadow-2xl animate-in fade-in">{toast.message}</div>}

          {/* Header */}
          <div className="sticky top-0 z-40 bg-white/90 px-4 py-5 backdrop-blur-md shadow-sm border-b">
            <div className="mx-auto max-w-md flex justify-between items-center mb-4">
              <div className="flex items-center gap-2">
                <div className="bg-blue-600 p-2 rounded-xl text-white flex items-center justify-center shadow-md"><Icon name="calculator" size={22} /></div>
                <h1 className="text-lg font-black tracking-tight text-slate-800 uppercase">尚好中運動彩券行-顧客帳務資訊</h1>
              </div>
              <button onClick={() => setIsSettingsOpen(!isSettingsOpen)} className="p-2.5 bg-slate-100 rounded-full text-slate-600 active:scale-90 transition-transform"><Icon name="settings" /></button>
            </div>

            <div className="mx-auto max-w-md flex gap-2 items-center">
              <div className="relative flex-1 min-w-[130px]">
                <select className="w-full bg-slate-100 border-none rounded-xl text-sm font-bold p-2.5 focus:ring-2 focus:ring-blue-500 shadow-sm pr-10 appearance-none" value={selectedCustomerId} onChange={(e) => setSelectedCustomerId(e.target.value)}>
                  {customers.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                </select>
                <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500"><Icon name="chevron-down" size={18} /></div>
              </div>
              <div className="flex bg-slate-100 p-1 rounded-xl shrink-0">
                <button onClick={() => setView('current')} className={`px-5 py-1.5 rounded-lg text-xs font-black transition ${view === 'current' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>當前帳務</button>
                <button onClick={() => setView('history')} className={`px-5 py-1.5 rounded-lg text-xs font-black transition ${view === 'history' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>歷史紀錄</button>
              </div>
            </div>
          </div>

          <div className="mx-auto max-w-md p-4 space-y-4">
            {isSettingsOpen && (
              <div className="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 animate-in fade-in duration-300">
                <div className="flex justify-between items-center mb-4"><h3 className="text-sm font-black text-slate-700">管理顧客清單</h3><button onClick={() => setIsSettingsOpen(false)} className="text-slate-300"><Icon name="x" size={16}/></button></div>
                <form onSubmit={async (e) => { e.preventDefault(); const n = document.getElementById('nName').value; const r = document.getElementById('nRebate').value; if(!n) return; await db.collection(`${publicPath}/customers`).add({ name: n, defaultRebate: parseFloat(r)||0, createdAt: Date.now() }); document.getElementById('nName').value=''; document.getElementById('nRebate').value=''; setIsSettingsOpen(false); showToast('顧客已新增'); }} className="space-y-4">
                  <div className="grid grid-cols-2 gap-3"><input id="nName" type="text" placeholder="顧客姓名" className="bg-slate-50 border-none p-3.5 rounded-xl text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500" required /><input id="nRebate" type="number" step="0.01" placeholder="點數%" className="bg-slate-50 border-none p-3.5 rounded-xl text-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500" /></div>
                  <button type="submit" className="w-full bg-blue-600 text-white py-3.5 rounded-2xl text-sm font-black shadow-lg">確認新增顧客</button>
                </form>
                <div className="mt-6 border-t pt-4 space-y-2 max-h-48 overflow-y-auto no-scrollbar">
                  {customers.map(c => (
                    <div key={c.id} className="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100"><span className="text-xs font-bold text-slate-700">{c.name} ({c.defaultRebate}%)</span><button onClick={() => { setModalConfig({ show: true, title: '刪除顧客', message: `確定刪除「${c.name}」？這會一併刪除該顧客的歷史紀錄。`, onConfirm: () => db.doc(`${publicPath}/customers/${c.id}`).delete() }); }} className="text-slate-300 hover:text-red-500 p-1"><Icon name="trash-2" size={14}/></button></div>
                  ))}
                </div>
              </div>
            )}

            {view === 'current' ? (
              <div className="space-y-6">
                {chainedRecords.map((r, i) => (
                  <div key={r.id} className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 space-y-5 relative overflow-hidden group">
                    <div className="absolute top-0 left-0 w-2.5 h-full bg-blue-600"></div>
                    <div className="flex justify-between items-start border-b pb-4">
                      <span className="font-black text-slate-900 text-lg">#{i + 1} 帳務資訊</span>
                      <div className="flex flex-col items-end gap-2">
                        <div className="flex items-center gap-1">
                          <input 
                            type="datetime-local" 
                            value={r.datetime} 
                            onChange={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ datetime: e.target.value })} 
                            className="bg-slate-100 border-none rounded-lg p-1.5 text-[10px] font-bold text-slate-600 focus:ring-0 w-44" 
                          />
                        </div>
                        <button onClick={() => setModalConfig({ show: true, title: '刪除項目', message: '確定刪除此帳務項目嗎？', onConfirm: () => db.doc(`${publicPath}/currentRecords/${r.id}`).delete() })} className="text-slate-200 hover:text-red-400 p-1 flex items-center justify-center"><Icon name="trash-2" size={18} /></button>
                      </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                      <div className="col-span-2 space-y-1.5">
                        <label className="text-[16px] font-black text-slate-400 uppercase tracking-widest flex justify-between">
                          <span>原餘額</span>
                          {i > 0 && <span className="text-blue-500 font-bold tracking-normal text-[10px]">自動連動項目 #{i}</span>}
                        </label>
                        <input type="number" value={r.prevBalance} readOnly={i > 0} onFocus={(e) => e.target.select()} onChange={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ prevBalance: parseFloat(e.target.value)||0 })} className={`w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-slate-100 ${i > 0 ? 'bg-slate-50 text-slate-400' : 'bg-white text-slate-900 shadow-inner'}`} />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[16px] font-black text-blue-600 uppercase tracking-widest">今日轉存 (+)</label>
                        <input type="number" defaultValue={r.deposit} onFocus={(e) => e.target.select()} onBlur={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ deposit: parseFloat(e.target.value)||0 })} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-blue-50 bg-blue-50/30 text-blue-700 shadow-sm" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[16px] font-black text-red-500 uppercase tracking-widest">投注金額 (-)</label>
                        <input type="number" defaultValue={r.bet} onFocus={(e) => e.target.select()} onBlur={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ bet: parseFloat(e.target.value)||0 })} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-red-50 bg-red-50/30 text-red-600 shadow-sm" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[16px] font-black text-emerald-600 uppercase tracking-widest">兌獎金額 (+)</label>
                        <input type="number" defaultValue={r.prize} onFocus={(e) => e.target.select()} onBlur={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ prize: parseFloat(e.target.value)||0 })} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-emerald-50 bg-emerald-50/30 text-emerald-700 shadow-sm" />
                      </div>
                      <div className="space-y-1.5">
                        <label className="text-[16px] font-black text-purple-600 uppercase tracking-widest">回饋點數 %</label>
                        <input type="number" defaultValue={r.rebatePercent} onFocus={(e) => e.target.select()} onBlur={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ rebatePercent: parseFloat(e.target.value)||0 })} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-purple-50 bg-purple-50/30 text-purple-700 shadow-sm" />
                      </div>
                      <div className="space-y-1.5 col-span-2">
                        <label className="text-[16px] font-black text-purple-400 uppercase tracking-widest">回饋點數 $ (自動)</label>
                        <input type="number" readOnly value={Math.round(calculateRebateValue(r))} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-slate-100 bg-slate-50 text-purple-500" />
                      </div>
                      <div className="space-y-1.5 col-span-2">
                        <label className="text-[16px] font-black text-slate-400 uppercase tracking-widest">調整 (±)</label>
                        <input type="number" defaultValue={r.adjustment} onFocus={(e) => e.target.select()} onBlur={(e) => db.doc(`${publicPath}/currentRecords/${r.id}`).update({ adjustment: parseFloat(e.target.value)||0 })} className="w-full text-xl font-black p-4 rounded-2xl border-none ring-1 ring-slate-100 bg-slate-50 text-slate-700 outline-none shadow-sm" />
                      </div>
                    </div>
                    <div className="pt-5 border-t border-slate-50 flex justify-between items-center"><div className="flex flex-col"><span className="text-[16px] font-black text-slate-400 uppercase tracking-widest">本項合計小計</span><span className="text-3xl font-black tracking-tighter text-slate-900">$ {Math.round(calculateItemTotal(r)).toLocaleString()}</span></div><div className="p-3 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center shadow-inner"><Icon name="calculator" size={24} /></div></div>
                  </div>
                ))}
                <button onClick={addNewRecord} className="w-full border-2 border-dashed border-slate-300 py-12 rounded-[2.5rem] text-slate-400 font-black flex flex-col items-center justify-center gap-3 active:scale-95 transition-transform shadow-sm"><Icon name="plus" size={40} /><span className="text-sm uppercase tracking-widest tracking-tight">新增帳務項目卡片</span></button>
              </div>
            ) : (
              <div className="space-y-4">
                {historyRecords.length === 0 && <div className="text-center py-20 text-slate-300 font-bold flex flex-col items-center gap-2"><Icon name="history" size={48} className="opacity-10" />尚無歷史結帳紀錄</div>}
                {historyRecords.map(h => (
                  <div key={h.id} onClick={() => setHistoryDetailItem(h)} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center active:scale-95 transition-transform cursor-pointer group">
                    <div>
                      <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">{h.date}</p>
                      <p className="text-xs text-slate-500 font-bold flex items-center gap-1"><Icon name="file-text" size={12}/> 結帳人員: {h.settledBy || '已歸檔'}</p>
                      {/* 歷史卡片狀態顯示 */}
                      <p className="text-[10px] text-slate-400 font-bold mt-1">
                        狀態：{h.isHandoverNotSettled ? '交班未結清' : (h.isAllSettled ? '全部已結清' : '無')}
                      </p>
                    </div>
                    <div className="text-right"><p className="text-2xl font-black text-blue-700 tracking-tighter mb-1">$ {Math.round(parseFloat(h.total) || 0).toLocaleString()}</p><p className="text-[10px] font-bold text-slate-300 uppercase">{new Date(h.settledAt).toLocaleTimeString()}</p></div>
                  </div>
                ))}
              </div>
            )}
          </div>

          {/* Sticky Bottom Bar */}
          <div className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-2xl border-t p-6 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.06)]">
            <div className="mx-auto max-w-md flex justify-between items-center gap-3">
              <div className="flex-1">
                <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">目前總結餘</span>
                <span className="text-3xl font-black text-blue-700 tracking-tighter leading-none">$ {Math.round(finalTotal).toLocaleString()}</span>
              </div>
              <div className="flex gap-2 shrink-0">
                <button onClick={() => setIsSheetOpen(true)} className="px-8 py-4 bg-slate-800 text-white rounded-2xl font-black text-xs shadow-lg active:scale-90 transition-transform flex items-center justify-center gap-2"><Icon name="eye" size={16}/> 明細</button>
                <button onClick={() => setIsSettleModalOpen(true)} className="px-8 py-4 bg-green-600 text-white rounded-2xl font-black text-xs shadow-lg active:scale-90 transition-transform flex items-center justify-center gap-2 shadow-green-100"><Icon name="save" size={16}/> 結帳</button>
              </div>
            </div>
          </div>

          {/* 明細 Bottom Sheet */}
          {isSheetOpen && (
            <div className="fixed inset-0 z-[100] flex items-end">
              <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm animate-in fade-in" onClick={() => setIsSheetOpen(false)}></div>
              <div className="relative w-full bg-white rounded-t-[3.5rem] p-10 shadow-2xl max-h-[85vh] overflow-y-auto animate-in slide-in-from-bottom-full duration-300 no-scrollbar">
                <div className="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-10"></div>
                <div className="flex justify-between items-center mb-8"><div><h2 className="text-2xl font-black text-slate-800 tracking-tight">電子對帳單明細</h2><p className="text-xs font-bold text-slate-400 mt-1">顧客：{customers.find(c => c.id === selectedCustomerId)?.name}</p></div><button onClick={() => setIsSheetOpen(false)} className="p-3 bg-slate-50 rounded-full text-slate-400 flex items-center justify-center active:bg-slate-100 transition-colors"><Icon name="x" size={24}/></button></div>
                <div className="space-y-6 mb-10">
                  {chainedRecords.map((r, i) => (
                    <div key={r.id || i} className="bg-slate-50 p-6 rounded-3xl space-y-3 border border-slate-100 shadow-sm">
                      <div className="flex justify-between border-b pb-2 font-black text-slate-700"><span>#{i+1} 帳務資訊</span><span className="text-[10px] text-slate-400">{r.datetime ? r.datetime.replace('T', ' ') : '未知時間'}</span></div>
                      <div className="grid grid-cols-2 gap-y-2 text-xs font-bold text-slate-600">
                        <p>原餘額：</p><p className="text-right tracking-tight">${Math.round(parseFloat(r.prevBalance) || 0).toLocaleString()}</p>
                        <p>今日轉存：</p><p className="text-right text-blue-600 tracking-tight">+ ${(parseFloat(r.deposit) || 0).toLocaleString()}</p>
                        <p>投注金額：</p><p className="text-right text-red-500 tracking-tight">- ${(parseFloat(r.bet) || 0).toLocaleString()}</p>
                        <p>兌獎金額：</p><p className="text-right text-emerald-600 tracking-tight">+ ${(parseFloat(r.prize) || 0).toLocaleString()}</p>
                        <p>回饋點數：</p><p className="text-right text-purple-600 tracking-tight">+ ${Math.round(calculateRebateValue(r)).toLocaleString()}</p>
                        {parseFloat(r.adjustment || 0) !== 0 && (
                          <React.Fragment><p>調整金額：</p><p className="text-right text-slate-400">{parseFloat(r.adjustment) > 0 ? '+' : ''}${(parseFloat(r.adjustment) || 0).toLocaleString()}</p></React.Fragment>
                        )}
                      </div>
                      <div className="flex justify-between items-center pt-2 border-t mt-1 font-black">
                        <p className="text-sm text-slate-800 uppercase tracking-tighter">#{i+1} 結餘：</p>
                        <p className="text-xl text-slate-900 tracking-tighter leading-none">$ {Math.round(calculateItemTotal(r)).toLocaleString()}</p>
                      </div>
                    </div>
                  ))}
                </div>
                <div className="bg-blue-600 p-8 rounded-[2.5rem] flex justify-between items-center mb-8 text-white shadow-xl shadow-blue-100"><span className="text-xl font-black tracking-tight uppercase">目前總結餘</span><span className="text-4xl font-black tracking-tighter leading-none">$ {Math.round(finalTotal).toLocaleString()}</span></div>
                <div className="grid grid-cols-1 gap-3">
                  <button onClick={() => { const text = buildShareText(); const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); showToast('已複製文字明細'); }} className="py-5 bg-slate-100 text-slate-800 font-black rounded-3xl flex items-center justify-center gap-3 active:scale-95 shadow-sm transition-all"><Icon name="copy" size={20}/> 複製文字明細</button>
                  <button onClick={() => setIsSettleModalOpen(true)} className="py-5 bg-green-600 text-white font-black rounded-3xl flex items-center justify-center gap-3 active:scale-95 shadow-xl shadow-green-50 transition-all"><Icon name="check-circle-2" size={20} /> 前往結帳</button>
                </div>
              </div>
            </div>
          )}

          {/* Settle Modal (結帳視窗) */}
          {isSettleModalOpen && (
            <div className="fixed inset-0 z-[300] flex items-center justify-center p-6">
              <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => setIsSettleModalOpen(false)}></div>
              <div className="relative w-full max-w-sm bg-white rounded-[2.5rem] p-8 shadow-2xl animate-in zoom-in">
                <div className="flex items-center gap-3 text-blue-600 mb-4"><Icon name="user-check" size={28} /><h3 className="text-xl font-black">結帳歸檔確認</h3></div>
                
                <div className="space-y-4 mb-8">
                  <div>
                    <p className="text-slate-500 font-bold mb-2 text-sm">請輸入結帳人員姓名 (必填)：</p>
                    <input type="text" value={cashierName} onChange={(e) => setCashierName(e.target.value)} placeholder="例如：阿中" className="w-full bg-slate-50 border-none p-4 rounded-2xl text-lg font-bold ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-inner" autoFocus />
                  </div>
                  
                  <div className="flex flex-col gap-3 pt-2">
                    <label className="flex items-center gap-3 cursor-pointer group">
                      <input type="checkbox" checked={isHandoverNotSettled} onChange={e => setIsHandoverNotSettled(e.target.checked)} className="w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                      <span className="text-slate-700 font-bold text-sm group-active:scale-95 transition-transform">交班未結清</span>
                    </label>
                    <label className="flex items-center gap-3 cursor-pointer group">
                      <input type="checkbox" checked={isAllSettled} onChange={e => setIsAllSettled(e.target.checked)} className="w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                      <span className="text-slate-700 font-bold text-sm group-active:scale-95 transition-transform">全部已結清</span>
                    </label>
                  </div>
                </div>

                <div className="flex gap-3">
                  <button onClick={() => setIsSettleModalOpen(false)} className="flex-1 py-4 bg-slate-100 text-slate-400 font-black rounded-2xl active:scale-95 transition-transform">取消</button>
                  <button onClick={confirmSettle} className="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg active:scale-95 transition-transform">確定結帳</button>
                </div>
              </div>
            </div>
          )}

          {/* 歷史紀錄詳情 Modal (新增修改狀態欄位) */}
          {historyDetailItem && historySummary && (
            <div className="fixed inset-0 z-[250] flex items-center justify-center p-6"><div className="absolute inset-0 bg-slate-900/70 backdrop-blur-md" onClick={() => setHistoryDetailItem(null)}></div><div className="relative w-full max-md bg-white rounded-[3rem] p-8 shadow-2xl max-h-[90vh] overflow-y-auto animate-in zoom-in no-scrollbar"><div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black text-slate-800 tracking-tighter">歷史結算統整</h3><button onClick={() => setHistoryDetailItem(null)} className="p-2 bg-slate-100 rounded-full flex items-center justify-center"><Icon name="x" /></button></div><div className="bg-slate-50 p-5 rounded-3xl mb-8 border border-slate-100 space-y-2 text-xs font-bold text-slate-500">
              <div className="flex justify-between"><span>對帳日期</span><span className="text-slate-800">{historyDetailItem.date}</span></div>
              <div className="flex justify-between"><span>結帳人員</span><span className="text-blue-600 font-black">{historyDetailItem.settledBy || '系統自動'}</span></div>
              <div className="flex justify-between"><span>結帳時間</span><span className="text-slate-800">{new Date(historyDetailItem.settledAt).toLocaleTimeString()}</span></div>
              
              {/* 顯示修改此歷史紀錄欄位區區塊 */}
              <div className="mt-4 pt-4 border-t border-slate-200">
                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">修改此歷史紀錄（僅限狀態）</p>
                <div className="flex flex-col gap-3">
                  <label className="flex items-center gap-3 cursor-pointer">
                    <input 
                      type="checkbox" 
                      checked={!!historyDetailItem.isHandoverNotSettled} 
                      onChange={(e) => updateHistoryStatus(historyDetailItem.id, 'isHandoverNotSettled', e.target.checked)}
                      className="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" 
                    />
                    <span className="text-slate-700 font-bold text-xs">交班未結清</span>
                  </label>
                  <label className="flex items-center gap-3 cursor-pointer">
                    <input 
                      type="checkbox" 
                      checked={!!historyDetailItem.isAllSettled} 
                      onChange={(e) => updateHistoryStatus(historyDetailItem.id, 'isAllSettled', e.target.checked)}
                      className="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" 
                    />
                    <span className="text-slate-700 font-bold text-xs">全部已結清</span>
                  </label>
                </div>
              </div>
            </div>
            <div className="space-y-4 mb-8 px-2">
              <div className="flex justify-between items-center"><span className="text-sm font-bold text-slate-400 uppercase tracking-widest">首項原餘額</span><span className="font-black text-slate-800 tracking-tight">${Math.round(parseFloat(historySummary.firstPrev) || 0).toLocaleString()}</span></div>
              <div className="flex justify-between items-center"><span className="text-sm font-bold text-slate-400 uppercase tracking-widest text-blue-600">總今日轉存 (+)</span><span className="font-black text-blue-600 tracking-tight">+ ${Math.round(historySummary.deposit || 0).toLocaleString()}</span></div>
              <div className="flex justify-between items-center"><span className="text-sm font-bold text-slate-400 uppercase tracking-widest text-red-500">總投注金額 (-)</span><span className="font-black text-red-500 tracking-tight">- ${Math.round(historySummary.bet || 0).toLocaleString()}</span></div>
              <div className="flex justify-between items-center"><span className="text-sm font-bold text-slate-400 uppercase tracking-widest text-emerald-600">總兌獎金額 (+)</span><span className="font-black text-emerald-600 tracking-tight">+ ${Math.round(historySummary.prize || 0).toLocaleString()}</span></div>
              <div className="flex justify-between items-center"><span className="text-sm font-bold text-slate-400 uppercase tracking-widest text-purple-600">總回饋點數 (+)</span><span className="font-black text-purple-600 tracking-tight">+ ${Math.round(historySummary.rebate || 0).toLocaleString()}</span></div>
              {parseFloat(historySummary.adjustment || 0) !== 0 && (
                <div className="flex justify-between items-center"><span className="text-sm font-bold text-slate-400 uppercase tracking-widest">總調整金額 (±)</span><span className="font-black text-slate-600 tracking-tight">{parseFloat(historySummary.adjustment) > 0 ? '+' : ''}${Math.round(historySummary.adjustment).toLocaleString()}</span></div>
              )}
              <div className="h-px bg-slate-100 my-4"></div>
            </div><div className="bg-blue-600 p-8 rounded-[2.5rem] flex justify-between items-center text-white shadow-xl shadow-blue-100"><span className="text-lg font-black uppercase">總計結餘</span><span className="text-3xl font-black tracking-tighter leading-none">${Math.round(historyDetailItem.total || 0).toLocaleString()}</span></div>
            <div className="mt-8 flex flex-col gap-3"><button onClick={() => { setModalConfig({ show: true, title: '刪除紀錄', message: '確定刪除這筆歷史紀錄嗎？刪除後無法恢復。', onConfirm: () => { db.doc(`${publicPath}/historyRecords/${historyDetailItem.id}`).delete(); setHistoryDetailItem(null); showToast('紀錄已移除'); } }); }} className="w-full py-4 border-2 border-red-50 text-red-500 font-bold rounded-2xl flex items-center justify-center gap-2 active:bg-red-50 transition-colors"><Icon name="trash-2" size={18} /> 刪除此歷史紀錄</button><button onClick={() => setHistoryDetailItem(null)} className="w-full py-5 bg-slate-800 text-white font-black rounded-3xl active:scale-95 transition-all">關閉明細</button></div></div></div>
          )}

          {/* Alert Modal */}
          {modalConfig.show && (
            <div className="fixed inset-0 z-[300] flex items-center justify-center p-6"><div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => setModalConfig({ ...modalConfig, show: false })}></div><div className="relative w-full max-w-sm bg-white rounded-[2.5rem] p-8 shadow-2xl animate-in zoom-in"><div className="flex items-center gap-3 text-red-500 mb-4"><Icon name="alert-circle" size={28} /><h3 className="text-xl font-black">{modalConfig.title}</h3></div><p className="text-slate-600 font-bold mb-8 leading-relaxed text-sm">{modalConfig.message}</p><div className="flex gap-3"><button onClick={() => setModalConfig({ ...modalConfig, show: false })} className="flex-1 py-4 bg-slate-100 text-slate-400 font-black rounded-2xl active:scale-95 transition-transform">取消</button><button onClick={() => { modalConfig.onConfirm(); setModalConfig({ ...modalConfig, show: false }); }} className="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg active:scale-95 transition-transform">確定</button></div></div></div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
